{% extends 'gdpcore/base.html' %}

{% block content %}

<div class ="row">

	<div class="col-md-3">
			
	</div>
	
	
	<div class="col-md-9">	
	
	
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Titre</th>
				<th>Parti</th>
				<th>Date de creation</th>
				<th>Nombre de propositions</th>		
			</tr>
		</thead>
		<tbody>
		{% for graph in graphs %}
			<tr>			
				<td><a href="/gdpcore/final_viewer/{{graph.pk}}">{{graph.title}}</a></td>
				<td><a href="/polikif/partiPresentation/{{graph.parti.pk}}">{{graph.parti.name}}</a></td>
				<td>{{graph.creation_date}}</td>
				<td>{{graph.propNumber}}</td>
			</tr>
		{% endfor %}
		</tbody>
	</table>
	
			
	</div>
</div>


{% endblock %}
