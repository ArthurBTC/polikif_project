{% extends 'gdpcore/base.html' %}

{% block content %}

<div class ="row">

	<div class="col-md-3">
		<ul class="nav nav-pills nav-stacked">
			{% include "polikif/navLeftPartis.html" %}
		</ul>
	
	</div>
	
	
	<div class="col-md-9">	
		<div class="page-header">
		  <h1>{{parti.name}}<small> {{parti.description}}</small></h1>
		</div>	
			
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModalPostuler">
		  Postuler
		</button>
	</div>

</div>


<!-- Modal postuler -->
<div class="modal fade" id="myModalPostuler" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Postuler</h4>
      </div>
      <div class="modal-body">
			  
		<form method="post" action="/polikif/parti_presentation/{{parti.id}}">
		{% csrf_token %}
		
		  <div class="form-group">
			<label for="exampleInputEmail1">Motivations</label>
			<input type="text" class="form-control" id="reponse" name='reponse' placeholder="Pourquoi le {{parti.name}} vous intéresse ?">
		  </div>	


			<div>Objectifs</div>
	
			  <div class="checkbox">
				<label>
				  <input type="checkbox">Pas vraiment d'objectif pour le moment...
				</label>
			  </div>					
			  <div class="checkbox">
				<label>
				  <input type="checkbox">Aider la communauté
				</label>
			  </div>
			  <div class="checkbox">
				<label>
				  <input type="checkbox">Devenir président !!
				</label>
			  </div>				  
		  <button type="submit" class="btn btn-default">Envoyer</button>
		</form>
			
		
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>


{% endblock %}
